<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday ‚ú®</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(120deg, #fdfbfb, #e8eaf6);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #333;
      overflow: hidden;
    }

    .container {
      background: white;
      padding: 45px 35px;
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 15px 40px rgba(0,0,0,0.15);
      animation: fadeIn 1.8s ease;
      max-width: 420px;
    }

    h1 {
      color: #5e35b1;
      font-size: 2.4rem;
      margin-bottom: 10px;
      animation: slideDown 1.2s ease;
    }

    p {
      font-size: 1.05rem;
      color: #555;
      margin: 18px 0;
      animation: fadeInUp 1.6s ease;
    }

    button {
      margin-top: 20px;
      background: #5e35b1;
      color: white;
      border: none;
      padding: 12px 30px;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
      animation: pulse 2.2s infinite;
    }

    button:hover {
      background: #4527a0;
    }

    .floating {
      position: absolute;
      bottom: -50px;
      font-size: 22px;
      animation: floatUp 8s linear infinite;
      opacity: 0.6;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.07); }
      100% { transform: scale(1); }
    }

    @keyframes floatUp {
      from { transform: translateY(0); opacity: 0.7; }
      to { transform: translateY(-110vh); opacity: 0; }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Happy Birthday üå∏</h1>
    <p>
      We just met online,
      but I wanted to wish you
      something simple and kind.
    </p>
    <p>
      May today feel light,
      warm, and special ‚ú®
    </p>
    <button onclick="alert('Happy Birthday ‚ú® Wishing you a beautiful year ahead.')">
      A Small Wish üéÅ
    </button>
  </div>

  <!-- floating elements -->
  <div class="floating" style="left: 15%; animation-delay: 0s;">‚ú®</div>
  <div class="floating" style="left: 35%; animation-delay: 2s;">üå∏</div>
  <div class="floating" style="left: 55%; animation-delay: 4s;">üí´</div>
  <div class="floating" style="left: 75%; animation-delay: 6s;">üå∑</div>

</body>
</html>
