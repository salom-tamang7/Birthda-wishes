<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Happy Birthday ‚ú®</title>
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(120deg, #fdfbfb, #e8eaf6);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #333;
      overflow: hidden;
      -webkit-tap-highlight-color: transparent;
    }

    .container {
      background: #ffffff;
      width: 92%;
      max-width: 420px;
      padding: 38px 28px;
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 15px 40px rgba(0,0,0,0.15);
      animation: fadeIn 1.6s ease;
    }

    h1 {
      color: #5e35b1;
      font-size: clamp(1.9rem, 6vw, 2.4rem);
      margin-bottom: 12px;
      animation: slideDown 1.1s ease;
    }

    p {
      font-size: clamp(0.95rem, 4.5vw, 1.05rem);
      color: #555;
      margin: 14px 0;
      line-height: 1.5;
      animation: fadeInUp 1.4s ease;
    }

    button {
      margin-top: 18px;
      background: #5e35b1;
      color: #fff;
      border: none;
      padding: 14px 34px;
      border-radius: 999px;
      font-size: 1rem;
      cursor: pointer;
      animation: pulse 2.2s infinite;
      touch-action: manipulation;
    }

    button:active {
      transform: scale(0.97);
    }

    .floating {
      position: absolute;
      bottom: -60px;
      font-size: clamp(18px, 5vw, 22px);
      animation: floatUp 9s linear infinite;
      opacity: 0.6;
      pointer-events: none;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.96); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-18px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(18px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.06); }
      100% { transform: scale(1); }
    }

    @keyframes floatUp {
      from { transform: translateY(0); opacity: 0.7; }
      to { transform: translateY(-120vh); opacity: 0; }
    }

    /* Extra small phones */
    @media (max-width: 360px) {
      .container { padding: 30px 20px; }
      button { padding: 12px 26px; }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Happy Birthday üå∏</h1>
    <p>
      We just met online,
      but I wanted to wish you
      something simple and kind.
    </p>
    <p>
      May today feel light,
      warm, and special ‚ú®
    </p>
    <button onclick="alert('Happy Birthday ‚ú® Wishing you a beautiful year ahead.')">
      A Small Wish üéÅ
    </button>
  </div>

  <!-- floating elements -->
  <div class="floating" style="left: 12%; animation-delay: 0s;">‚ú®</div>
  <div class="floating" style="left: 32%; animation-delay: 2s;">üå∏</div>
  <div class="floating" style="left: 52%; animation-delay: 4s;">üí´</div>
  <div class="floating" style="left: 72%; animation-delay: 6s;">üå∑</div>

</body>
</html>
